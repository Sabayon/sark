name    = Sark
author  = Ettore Di Giacinto <mudler@sabayon.org>, Ben Roberts <optiz0r@sabayon.org>
license = GPL_3
copyright_holder = Ettore Di Giacinto, Ben Roberts
copyright_year   = 2016

[ModuleBuild]
[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme
-remove = UploadToCPAN
[FakeRelease]

[ReadmeFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = markdown
filename = README.md
location = build


[GatherDir]
exclude_filename = README.md
exclude_match    = LICENSE

[MetaResourcesFromGit]
homepage   = https://github.com/Sabayon/Sark
bugtracker = https://github.com/Sabayon/Sark/issues

[VersionFromModule]

[ExecDir]
dir = bin
[PruneCruft]


[ManifestSkip]
[PodWeaverIfPod]
[ShareDir]
[LocaleTextDomain]
textdomain = Sark
lang_dir = po
share_dir = lib

[PerlTidy]

[Git::Check]
[Git::Commit]

[Git::CommitBuild]
    release_branch = releases
[Git::Tag]
    tag_format = v%v
    branch     = releases

[Git::Push]
    push_to = origin
